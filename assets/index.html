<!doctype html>
<html>
	<head>
		<title>BeanHx - Minimal Bootflat Haxe NodeWebKit Starter</title>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">

		<link rel="stylesheet" href="styles/app.css">
	</head>

	<body>

		<div id="app" ng-app="BeanHx" >
			<h1>BeanHx</h1>
			
			<div ng-controller="ExampleViewController" ng-show="isOpen" >
				<div class="well" >
					<p>{{test}}</p>
					<a class="btn btn-primary" ng-click="onClick()" >Click Me!!</a>
				</div>
			</div>
		</div>

		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!-- Bootflat's JS files.-->
		<script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>

		<!-- Angular -->
		<script src="vendor/angular/angular.js"></script>
		<script src="vendor/angular/angular-config.js"></script>

		<script src="app.js"></script>
	</body>
</html>
